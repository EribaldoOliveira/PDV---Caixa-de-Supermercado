<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDV - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Sistema de Ponto de Venda (PDV)</h1>

    <section class="cliente-info">
      <h2>Dados do Cliente</h2>
      <input type="text" id="cliente-nome" placeholder="Nome do cliente">
      <input type="text" id="cliente-cpf" placeholder="CPF">
      <input type="text" id="cliente-cnpj" placeholder="CNPJ">
    </section>

    <section class="produto-info">
      <h2>Adicionar Produto</h2>
      <input type="text" id="produto-nome" placeholder="Produto">
      <input type="number" id="produto-quantidade" placeholder="Quantidade" min="1">
      <input type="number" id="produto-preco" placeholder="Preço (R$)" step="0.01" min="0">
      <button onclick="adicionarItem()">Adicionar</button>
    </section>

    <section class="lista-produtos">
      <h2>Produtos</h2>
      <ul id="lista-itens"></ul>
    </section>

    <section class="desconto">
      <label>Desconto: R$ <input type="number" id="desconto" value="0" step="0.01" min="0" onchange="calcularTotais()"></label>
    </section>

    <section class="total">
      <p>Total: R$ <span id="total">0.00</span></p>
      <p>Total com Desconto: R$ <span id="total-com-desconto">0.00</span></p>
    </section>

    <section class="pagamento">
      <label for="meioPagamento">Meio de Pagamento:</label>
      <select id="meioPagamento">
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="PIX">PIX</option>
      </select>
    </section>

    <button onclick="imprimirRecibo('nota')">Imprimir Nota Fiscal</button>
    <button onclick="imprimirRecibo('termica')">Imprimir Recibo (Impressora Térmica)</button>
  </div>

  <!-- Conteúdo para impressão -->
  <div id="recibo-impressao" style="display: none;"></div>
</body>
</html>
