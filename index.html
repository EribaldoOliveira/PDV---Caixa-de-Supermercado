<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDV - Sistema de Vendas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>PDV - Caixa de Supermercado</h1>

    <section class="produto-info">
      <input type="text" id="produto-nome" placeholder="Produto" />
      <input type="number" id="produto-quantidade" placeholder="Qtd" min="1" />
      <input type="number" id="produto-preco" placeholder="Preço" step="0.01" min="0" />
      <button onclick="adicionarItem()">Adicionar</button>
    </section>

    <section class="lista-produtos">
      <ul id="lista-itens"></ul>
    </section>

    <div class="desconto">
      Desconto: <input type="number" id="desconto" placeholder="R$" oninput="calcularTotal()" />
    </div>
    <div class="pagamento">
      Forma de Pagamento:
      <select id="forma-pagamento">
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">Cartão</option>
        <option value="pix">PIX</option>
      </select>
    </div>

    <footer>
      <div>Total: R$ <span id="total">0.00</span></div>
      <div>
        <button onclick="imprimirRecibo('nota')">Nota Fiscal</button>
        <button onclick="imprimirRecibo('termica')">Recibo</button>
      </div>
    </footer>
  </div>
</body>
</html>
